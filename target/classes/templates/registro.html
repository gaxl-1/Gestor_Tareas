<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(title='Registro', content=~{::section})}">

<body>
    <section style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
        <div class="card" style="width: 100%; max-width: 450px;">
            <h2 style="text-align: center; margin-bottom: 2rem;">Crear una Cuenta</h2>

            <form th:action="@{/registro}" method="post">
                <div class="form-group">
                    <label for="nombreEmpresa">Nombre de la Empresa / Cuenta</label>
                    <input type="text" id="nombreEmpresa" name="nombre" required placeholder="Ej: Mi Equipo" />
                </div>

                <div class="form-group">
                    <label for="email">Email del Administrador</label>
                    <input type="email" id="email" name="email" required placeholder="admin@empresa.com" />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required
                        placeholder="Crea una contraseña segura" />
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 0.75rem; margin-top: 1rem;">Registrar Cuenta</button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem; color: var(--text-muted);">
                ¿Ya tienes cuenta? <a th:href="@{/login}" style="color: var(--primary); text-decoration: none;">Inicia
                    sesión</a>
            </div>
        </div>
    </section>
</body>

</html>
