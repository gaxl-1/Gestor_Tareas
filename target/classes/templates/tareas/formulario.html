<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(title='Gestionar Tarea', content=~{::section})}">

<body>
    <section>
        <h1 th:text="${tarea.id == null ? 'Nueva Tarea' : 'Editar Tarea'}">Nueva Tarea</h1>

        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <form th:action="@{/tareas/guardar}" th:object="${tarea}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="titulo">Título de la Tarea</label>
                    <input type="text" id="titulo" th:field="*{titulo}" required placeholder="Ej: Comprar leche" />
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="3"
                        placeholder="Detalles adicionales..."></textarea>
                </div>

                <div class="form-group">
                    <label for="usuarioId">Asignar a Usuario</label>
                    <select id="usuarioId" name="usuarioId" required>
                        <option value="" disabled th:selected="${tarea.usuario == null}">Selecciona un usuario</option>
                        <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"
                            th:selected="${tarea.usuario != null && tarea.usuario.id == u.id}">
                            Nombre Usuario
                        </option>
                    </select>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="completada" th:field="*{completada}" style="width: auto;" />
                    <label for="completada" style="margin-bottom: 0;">Marcar como completada</label>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Guardar Tarea</button>
                    <a th:href="@{/tareas}" class="btn"
                        style="background: var(--border); flex: 1; text-align: center;">Cancelar</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
